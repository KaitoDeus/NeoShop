services:
  # Database
  postgres:
    image: postgres:17-alpine
    container_name: neoshop-postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Caching
  redis:
    image: redis:7-alpine
    container_name: neoshop-redis
    ports:
      - "6379:6379"

  # Messaging (Kafka cho Event-driven)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: neoshop-zookeeper
    ports:
      - "2181:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: neoshop-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on:
      - zookeeper

  # Monitoring - Quan sát hệ thống
  prometheus:
    image: prom/prometheus:latest
    container_name: neoshop-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - registry-service
      - auth-service
      - gateway-service

  grafana:
    image: grafana/grafana:latest
    container_name: neoshop-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  # Java Microservices
  registry-service:
    build:
      context: ./backend
      dockerfile: registry-service/Dockerfile
    container_name: registry-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  auth-service:
    build:
      context: ./backend
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://neoshop-postgres:5432/neoshop_auth
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registry-service:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres:
        condition: service_healthy
      registry-service:
        condition: service_started

  gateway-service:
    build:
      context: ./backend
      dockerfile: gateway-service/Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=neoshop-redis
      - EUREKA_URL=http://registry-service:8761/eureka/
    depends_on:
      registry-service:
        condition: service_started
      redis:
        condition: service_started

volumes:
  postgres_data:
